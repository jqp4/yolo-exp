<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload page</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>

    <!-- Блок навигации -->
    <nav>
        <a href="/">Home</a>
        <a href="/fileUpload">Upload file</a>
    </nav>

    <h1>File upload page</h1>

    <!-- кнопка загрузки файла -->
    <input type="file" id="fileInput" >
    <button id="uploadButton">Загрузить</button>
    

    <!-- скрипт для кнопки (обработка нажатия на upload) -->
    <script>
        document.getElementById("uploadButton").onclick = () => {
            let fileElement = document.getElementById('fileInput')

            // check if user had selected a file
            if (fileElement.files.length === 0) {
                alert('please choose a file')
                return
            }
            // берем только 1 файл 
            let file = fileElement.files[0]

            // преобзаруем файл в формат который требует библиотека
            let formData = new FormData();
            formData.set('file', file);

            // постим (отправляем) файл на сервер 
            axios.post("http://localhost:3001/upload-single-file", formData, {
                onUploadProgress: progressEvent => {
                    const percentCompleted = Math.round(
                        (progressEvent.loaded * 100) / progressEvent.total
                    );

                    console.log(`upload process: ${percentCompleted}%`);
                }
            })
                .then(res => {
                    console.log(res.data)
                    console.log(res.data.url)
                })
        }
    </script>
</body>

</html>
